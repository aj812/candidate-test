<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Button Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./button.css" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="./button.js"></script>
</head>
<body>
    <div class="button-container col-md-12">
      <div class="row">
        <!-- Form isn't needed, but I kept it since form inputs could potentially be added -->
        <form id="mainform" action="http://truenorthinc.com">
            <button id="button" type="button">Go to True North</button>
        </form>
      </div>

      <div class="row">
          <div class="counter-container mx-auto">
            <hr/>
            <h3>Total Button Clicks:</h3>
            <h1 class="click-counter"></h1>
            <a href="#" id="reset">Reset Counter</a>
        </div>
      </div>
  </div>
</body>
</html>
